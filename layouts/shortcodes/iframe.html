<div style="
    margin: 40px 0;
    padding: 40px 0;
    border-top: 1px solid #78e2a0;  
    border-bottom: 1px solid #78e2a0;
    text-align: center;
">
    {{ with .Get "src" }}
    <iframe src="{{ . }}" marginwidth="0" marginheight="0" style="
        width: 100%;
        min-height: 400px;
        border: none;
        margin-bottom: 20px;
    ">
    </iframe>
    <a href="{{ . }}" target="_blank">View in new tab</a>
    {{ end }}

    {{ with .Get "desc" }}
    <p>
        {{ . }}
    </p>
    {{ end}}
</div>
