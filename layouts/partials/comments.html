<div class="pagination">
  <div class="pagination__title">
    <span class="pagination__title-h">Sponsor</span>
    <hr>
  </div>
  <div class="pagination__buttons">
    <span class="button" id="sponsor-text" style="white-space: normal;">
      Wise is a cheaper, faster way to send money abroad. Join over 10 million people who get the real exchange rate
      with Wise. They’re up to 8x cheaper than banks.
    </span>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    fetch("/notes/sponsors.json")
      .then(response => response.json())
      .then(json => {
        const sponsor = json[Math.floor(Math.random() * json.length)]

        const span = document.getElementById("sponsor-text")

        span.onclick = function () {
          getOutboundLink(sponsor.link)
        }
        span.textContent = sponsor.text
      });
  })
</script>

<div class="pagination">
  <div class="pagination__title">
    <span class="pagination__title-h">Discuss Post</span>
    <hr>
  </div>
  <div class="pagination__buttons">
    <span class="button next">
      <a href="https://github.com/abskmj/notes/issues/new?template=comment.md&title={{ .Title }}">
        <span class="button__text">Comment</span>
        <span class="button__icon">→</span>
      </a>
    </span>
    <span class="button next">
      <a href="https://github.com/abskmj/notes/tree/master/content/{{ .File.Path }}">
        <span class="button__text">Edit at Github</span>
        <span class="button__icon">→</span>
      </a>
    </span>
  </div>
</div>
